<!DOCTYPE html>
<!-- به نام خداوند ویروس گارد -->
<html dir="rtl" lang="fa en">

    <head>

        <!--Meta tags-->
        <meta charset="UTF-8">
        <meta name="keywords" content="programming , computer , lozaa">
        <meta name="author" content="Lozaa team">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>Lozaa</title>

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="Styles/main.css" />
        <link rel="stylesheet" href="Scripts/jquery-ui.css">
        <link rel="stylesheet" href="Styles/response.tablet.css">

        <!--Scripts-->
        <script src="Scripts/jquery-3.2.1.min.js"></script>
        <script src="Scripts/CircularLoader.js"></script>
        <script src="Scripts/jquery-ui.js"></script>
        <script src="Scripts/jquery.cycle.js"></script>
        <script src="Scripts/jquery.easing.js"></script>

    </head>

    <body>
        <!-- header -->
        <header>
            <div class="head">
                <h1>LOZAA Team</h1>
            </div>
            <img class="bg-head" src="images/head1.svg" />
        </header>
    
        <!--navigation-->
        <nav></nav>
    
        <!--main page-->
        <main>

            <!--part1 -->
            <div class="part part1">

            </div>

            <!--part2 -->
            <img class="pol" src="images/part1.svg"/>
            <div class="center">
                <div class="centerer">
                    <div class="container">
                        <div class="area bg-blue"><div class="avatar"><img src="images/erfan.jpg" alt="erfan" class="avatar-image"></div>
                            <div class="item"><img width="10px" src="images/arrowR.svg" alt="<" class="text-white slider-item back"><p class="text-white slider-item">عرفان رفعتی <br> برنامه نویس</p><img width="10px" class="text-white slider-item next" src="images/arrowL.svg" alt=">"></div>
                        </div>
                        <div class="area bg-blue"><div class="avatar"><img src="images/nima.png" alt="nima" class="avatar-image"></div>
                            <div class="item"><img width="10px" src="images/arrowR.svg" alt="<" class="text-white slider-item back"><p class="text-white slider-item">نیما تولایی <br> برنامه نویس</p><img width="10px" class="text-white slider-item next" src="images/arrowL.svg" alt=">"></div>
                        </div>
                        <div class="area bg-blue"><div class="avatar"><img src="images/artin.png" alt="artin" class="avatar-image"></div>
                            <div class="item"><img width="10px" src="images/arrowR.svg" class="text-white slider-item back" alt="<"><p class="text-white slider-item">آرتین زارعی <br> برنامه نویس</p><img width="10px" class="text-white slider-item next" src="images/arrowL.svg" alt=">"></div>
                        </div>
                    </div>
                    <script>
                        $(document).ready(function(){
                            $('.container').cycle({
                                'fx':'fade',
                                'speed' : 5000,
                                next:   '.next',
                                prev:   '.back'
                            });
                        });
                    </script>
                </div>
            </div>
            <img class="pol" src="images/part2.svg"/>

            <!--part3 -->
            <div class="part part3"></div>
        </main>
    
        <!--footer-->
        <footer></footer>

    </body>

</html>
