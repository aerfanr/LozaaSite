<!DOCTYPE html>
<!-- به نام خداوند ویروس گارد -->
<!-- و همان خدایی که نخست برنامه نویس جهان بود و هست اما اینکه  فکر نمیکنم خدا در طراحی وب دستی داشته باشه -->


<html dir="rtl" lang="fa en">

    <head>

        <!--Meta tags-->
        <meta charset="UTF-8">
        <meta name="keywords" content="programming , computer , lozaa">
        <meta name="author" content="Lozaa team">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>Lozaa</title>

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="Styles/main.css" />
        <link rel="stylesheet" href="Scripts/jquery-ui.css">
        <link rel="stylesheet" href="Styles/response.tablet.css">

        <!--Scripts-->
        <script src="Scripts/jquery-3.2.1.min.js"></script>
        <script src="Scripts/CircularLoader.js"></script>
        <script src="Scripts/jquery-ui.js"></script>
        <script src="Scripts/jquery.cycle.js"></script>
        <script src="Scripts/jquery.easing.js"></script>

    </head>

    <body>
        <!-- header -->
        <header>
            <div class="head">
                <h1>LOZAA Team</h1>
            </div>
            <img class="bg-head" src="images/head1.svg" />
        </header>
    
        <!--navigation-->
        <nav></nav>
    
        <!--main page-->
        <main>

            <!--part1 -->
            <div class="part part1">

            </div>

            <!--part2 -->
            <img class="pol" src="images/part1.svg"/>
            <div class="part2">
                    <div class="container">
                        <div class="area">
                            <img class="text-white slider-item next" src="images/arrowR.svg" alt=">">
                            <div class="avatar"><img src="images/erfan.png" alt="erfan" class="avatar-image"></div>
                            <img width="10px" src="images/arrowL.svg" class="text-white slider-item back" alt="<">
                        </div>

                        <div class="area">
                            <img class="text-white slider-item next" src="images/arrowR.svg" alt=">">
                            <div class="avatar"><img src="images/artin.png" alt="erfan" class="avatar-image"></div>
                            <img width="10px" src="images/arrowL.svg" class="text-white slider-item back" alt="<">
                        </div>

                        <div class="area">
                            <img class="text-white slider-item next" src="images/arrowR.svg" alt=">">
                            <div class="avatar"><img src="images/nima.png" alt="erfan" class="avatar-image"></div>
                            <img width="10px" src="images/arrowL.svg" class="text-white slider-item back" alt="<">
                        </div>
                    </div>
                    <script>
                        $(document).ready(function(){
                            $('.container').cycle({
                                'fx':'fade',
                                'speed' : 1000,
                                next:   '.next',
                                prev:   '.back',
                                cssBefore: {
                                    display: 'inline-flex'
                                },
                                cssAfter: {
                                    display: 'inline-flex'
                                }
                            });
                        });
                        function onmouseover(e) {
                            e.placeholder = 'یه چیزی رو من بنویس!'

                        }
                        function onfocus(e) {
                            e.placeholder = ''
                        }
                    </script>
            </div>
            <img class="pol" src="images/part2.svg"/>

            <!--part3 -->
            <div class="part part3">
                <p>test</p>
            </div>

            <!--part4 : login-->
            <div class="part part4">
                <div class="mainLog">
                    <form action="" method="post">
                        <label for="nameINP">نام کاربری :</label>
                        <input type="text" name="name" id="nameINP" onmouseover="onmouseover(this)" onfocus="onfocus(this)">
                        <br>
                        <label for="passINP">رمز عبور :</label>
                        <input type="password" name="name" id="passINP">
                    </form>
                </div>
            </div>

        </main>
    
        <!--footer-->
        <footer>

        </footer>

    </body>

</html>
