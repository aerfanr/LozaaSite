<!DOCTYPE html>
<!-- به نام خداوند ویروس گارد -->
<html dir="rtl" lang="fa en">

    <head>

        <!--Meta tags-->
        <meta charset="UTF-8">
        <meta name="keywords" content="programming , computer , lozaa">
        <meta name="author" content="Lozaa team">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>Lozaa</title>

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="Styles/main.css" />
        <link rel="stylesheet" href="Scripts/jquery-ui.css">
        <link rel="stylesheet" href="Styles/response.tablet.css">

        <!--Scripts-->
        <script src="Scripts/main.js"></script>
        <script src="Scripts/jquery-3.2.1.min.js"></script>
        <script src="Scripts/CircularLoader.js"></script>
        <script src="Scripts/jquery-ui.js"></script>
        <script src="Scripts/jquery.cycle.js"></script>
        <script src="Scripts/jquery.easing.js"></script>

    </head>

    <body>
        <!-- header -->
        <header>
            <div class="head">
                <h1>LOZAA Team</h1>
            </div>
            <img class="bg-head" src="images/head1.svg" />
        </header>

        <!--navigation-->
        <nav></nav>

        <!--main page-->
        <main>

            <!--part1 -->
            <div class="part part1">
                <p>test</p>
                <button class="bg-blue login text-white">ورود</button>
                <script>
                    $(document).ready(function () {
                        $(".login").click(function () {
                            $(".part4").fadeIn(1500);
                        });
                    });
                    $(document).ready(function () {
                        $(".times").click(function () {
                            $(".part4").fadeOut(1500);
                        });
                    });
                </script>
            </div>

            <!--part2 -->
            <img class="pol" src="images/part1.svg"/>
            <div class="part2">
                    <div class="container">
                        <div class="area">
                            <img class="text-white slider-item next" src="images/arrowR.svg" alt=">">
                            <div class="avatar"><img src="images/erfan.png" alt="erfan" class="avatar-image"></div>
                            <img width="10px" src="images/arrowL.svg" class="text-white slider-item back" alt="<">
                        </div>

                        <div class="area">
                            <img class="text-white slider-item next" src="images/arrowR.svg" alt=">">
                            <div class="avatar"><img src="images/artin.png" alt="erfan" class="avatar-image"></div>
                            <img width="10px" src="images/arrowL.svg" class="text-white slider-item back" alt="<">
                        </div>

                        <div class="area">
                            <img class="text-white slider-item next" src="images/arrowR.svg" alt=">">
                            <div class="avatar"><img src="images/nima.png" alt="erfan" class="avatar-image"></div>
                            <img width="10px" src="images/arrowL.svg" class="text-white slider-item back" alt="<">
                        </div>
                    </div>
                    <script>
                        $(document).ready(function(){
                            $('.container').cycle({
                                'fx':'fade',
                                'speed' : 1000,
                                next:   '.next',
                                prev:   '.back',
                                cssBefore: {
                                    display: 'inline-flex'
                                },
                                cssAfter: {
                                    display: 'inline-flex'
                                }
                            });
                        });
                    </script>
            </div>
            <img class="pol" src="images/part2.svg"/>

            <!--part3 -->
            <div class="part part3">
                <p>test</p>
            </div>

            <!--part4 : login-->
            <div class="part part4">
                <div class="mainLog">
                    <span class="times">&times;</span>
                    <div class="imageuser">
                        <img class="LoginIMG" src="images/user.svg" alt="">
                    </div>
                    <form action="" method="post">
                        <div class="mainContainer">
                            <label for="nameINP">نام کاربری :</label>
                            <input type="text" name="name" id="nameINP" placeholder="username" required>
                            <br>
                            <label for="passINP">رمز عبور :</label>
                            <input required placeholder="password" type="password" name="name" id="passINP">
                        </div>
                        <p class="forget">رمز عبورم را <a href="">فراموش </a>کردم .</p>
                        <button type="submit" class="bg-blue text-white submit">ارسال</button>
                    </form>
                </div>
            </div>

        </main>
    
        <!--footer-->
        <footer></footer>

    </body>

</html>
